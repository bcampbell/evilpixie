 tr td { color:red; }

<body>

<h2>General</h2>

<ul>
    <li>Draw with left button</li>
    <li>Erase with right button</li>
    <li>Zoom in/out with mousewheel or <tt>+</tt>/<tt>-</tt> keys</li>
    <li>Hold middle button to pan (or hold <tt>CTRL</tt> key and left button)</li>
</ul>

<h2>keyboard shortcuts</h2>
<table>
<tr><td><tt>.</tt></td><td>single pixel brush</td></tr>
<tr><td><tt>B</tt></td><td>custom brush</td></tr>
<tr><td><tt>d</tt></td><td>draw</td></tr>
<tr><td><tt>l</tt></td><td>line</td></tr>
<tr><td><tt>b</tt></td><td>brush pickup</td></tr>
<tr><td><tt>f</tt></td><td>floodfill</td></tr>
<tr><td><tt>r</tt></td><td>rectangle</td></tr>
<tr><td><tt>R</tt></td><td>filled rectangle</td></tr>
<tr><td><tt>c</tt></td><td>circle</td></tr>
<tr><td><tt>C</tt></td><td>filled circle</td></tr>
<tr><td><tt>,</tt></td><td>eyedropper</td></tr>
<tr><td><tt>x</tt></td><td>flip brush horizontally</td></tr>
<tr><td><tt>y</tt></td><td>flip brush vertically</td></tr>
<tr><td><tt>g</tt></td><td>grid on/off</td></tr>
<tr><td><tt>]</tt></td><td>next colour</td></tr>
<tr><td><tt>[</tt></td><td>previous colour</td></tr>
<tr><td><tt>+</tt></td><td>zoom in</td></tr>
<tr><td><tt>-</tt></td><td>zoom out</td></tr>
<tr><td><tt>CTRL-z</tt></td><td>undo</td></tr>
<tr><td><tt>CTRL-SHIFT-z</tt></td><td>redo</td></tr>
<tr><td><tt>CTRL-n</tt></td><td>new project</td></tr>
<tr><td><tt>CTRL-o</tt></td><td>open</td></tr>
<tr><td><tt>CTRL-s</tt></td><td>save</td></tr>
<tr><td><tt>CTRL-a</tt></td><td>save as</td></tr>
<tr><td><tt>CTRL-w</tt></td><td>close window</td></tr>
<tr><td><tt>1</tt></td><td>previous frame</td></tr>
<tr><td><tt>2</tt></td><td>next frame</td></tr>
<tr><td><tt>j</tt></td><td>toggle between spare frame</td></tr>
</table>

</body>
</html>
